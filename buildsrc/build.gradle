apply plugin: 'groovy'
apply plugin: 'maven-publish'

dependencies {
  compile gradleApi()
    compile localGroovy()
    }

publishing {
  publications {
      mavenJava(MavenPublication) {
            groupId 'com.example'
	          artifactId 'greet'
		        version '1.0-SNAPSHOT'

      from components.java
          }
	    }
	      repositories {
	          maven {
		        url 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
			    }
			      }
			      }